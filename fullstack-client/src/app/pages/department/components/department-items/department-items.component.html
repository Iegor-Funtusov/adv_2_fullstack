<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Departments
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>type</th>
            <th>details</th>
            <th>delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let department of departments">
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.departmentType }}</td>
            <td><button type="button" class="btn btn-primary" (click)="loadById(department.id)">details</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteById(department.id)">delete</button></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-primary mt-2" (click)="addDepartment()">add</button>
      </div>
    </div>
  </div>
</div>
