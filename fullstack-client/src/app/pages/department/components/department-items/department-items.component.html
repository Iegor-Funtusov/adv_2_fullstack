<div class="row">
  <div class="card">
    <div class="card-header">
      Departments
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.departmentType }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
