<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New department
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="create()">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" formControlName="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" formControlName="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="birthDay">BirthDay</label>
            <input type="date" class="form-control" id="birthDay" aria-describedby="birthDay" formControlName="birthDay">
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
